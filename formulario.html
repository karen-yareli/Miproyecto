<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="css/formulario.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Pizzeria <span>FRANATI</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>PIDE TU PIZZA</h3>
                <form action="">
                    <p>
                        <label>Nombre de la pizza</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Ingredientes de la pizza</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero cel</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Calle</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Ubicacion</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>    

                            <a href="portain.html">
                            Enviar
                        </button>
                    </a>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Estamos ubicados en</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Minatitlan</li>
                    <li><i class="fas fa-phone"></i> 9211111111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contactanos por redes sociales FRANTI</li>
                </ul>
                <p>Somos unas de las mejores pizzerias de todo Minatitlan</p>
                <p>Siguenos en redes sociales te esperamos</p>
                <a href="../portain.html"><img src="./css/media/ubicacion.gif"
                  alt="grafico del refresco"
                  width="100px"
                  height="100px"
                  title="foto de la pizza"/></a>

            </div>
            <div id="map"></div>
                    <script src="maps.js"></script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
        </div>
        </div>

    </div>

</body>
</html>
