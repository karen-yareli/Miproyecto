<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initialscale=1.0">
<title>INGRESOS</title>
<link href="css/style.css" rel="stylesheet">
</head>
<body onload="cargarApp()"></body>

<div class="cabecero">
    <div class="presupuesto">
    <div class="presupuesto_titulo">
    <h3>SALARIO ANUAL DE LA  PIZZERIA</h3>

</div>

    <div class="presupuesto_valor" id="presupuesto"> + 1,200.00</div>
    <div class="presupuesto_ingreso limpiarEstilos">
    <div class="presupuesto_ingreso--texto"> Ingresos</div>
    <div class="derecha">
    <div class="presupuesto_ingreso--valor"
    id="ingresos">+3,000.00
</div>

    <div class="presupuesto_ingreso--
    porcentaje">&nbsp;</div>
    </div>
    </div>
    <div class="presupuesto_egresos limpiarEstilos">
    <div class="presupuesto_egresos--texto">Egresos</div>
    <div class="derecha">
    <div class="presupuesto_egresos--valor" id="egresos"> -
    1,000.00</div>
    <div class="presupuesto_egresos--porcentaje"
    id="porcentaje">40%</div>
    </div>
    </div>
    </div>
    </div>
    <form id="forma" onsubmit= "return false">
    <div class="agregar">
    <div class="agregar_contenedor">
        <select class='agregar_tipo' id="tipo">
            <option value="ingreso" selected>+</option>
            <option value="egresos" >-</option>
            </select>
            <input type="text"
            class="agregar_descripcion"
            placeholder="Agregar Descripcion"
            id="descripcion"/>
            <input type="number"
            class="agregar_valor"
            placeholder="valor"
            id="valor" step='any'/>
            <button
            class="agregar_btn" onclick="agregarregistro()">
            <ion-icon
            name="checkmark-circle-outline"></ion-icon>
            </button>
            </div>
            </div>
            </form>
            <div class="contenedor limpiarEstilos">
            <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
            <div class="elemento limpiarEstilos">
            <div
            class="elemento_descripcion">Salario</div>
            <div class="derecha limpiarEstilos">
                <div class="elemento_valor"> + 
                    5000.00</div>
                    <div
                    class="elemento_eliminar">
                    <button
                    class='elemento_eliminar--btn'>
                    <ion-icon
                    name="close-circle-outline"></ion-icon>
                    </button>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    <br>
                    <div class="contenedor limpiarEstilos">
                    <div class="egresos">
                    <h2 class="egresos_titulo">Egreso</h2>
                    <br>
                    <div id="lista-egresos">
                    </div>
                    </div>
                    </div>
                    <br>
                    <br>
                    <script src="js/registro.js" ></script>
                    <script src="js/egresos.js" ></script>
                    <script src="js/ingresos.js" ></script>
                    <script src="js/app.js" ></script>
                    <script
                    src="https://unpkg.com/ionicons@4.4.0/dist/ionicons.js"></script>
                    </body>
                    </html
